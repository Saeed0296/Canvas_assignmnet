<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Assignment</title>
    
    <link rel="stylesheet" href="css\style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    
</head>
<body>
    <div class="container-fluid bg-info">
        
        <div class="row py-md-3">
            <div class="col-md-12 bg-light text-center px-md-2 py-md-4">
                <h1>Canvas Assignment</h1>
            </div>
        </div>

        <div class="row ml-md-5 mt-md-3 pl-md-5 pt-md-5">
            <div class="col-md-4 bg-light py-md-3 mb-md-5">
                <div class="form-group mx-md-3 mt-md-3">
                    <label>Caption Top</label>
                    <input type="text" id="header-text" class="form-control"
                        placeholder="Enter Caption at Top of Picture" onkeydown="addCaptionTop()">
                </div>
                <div class="form-group mx-md-3 mt-md-3">
                    <label>Text on image</label>
                    <input type="text" id="pic-text" class="form-control" placeholder="Enter text on image"
                        onkeydown="textOnPicture()">
                </div>
                <div class="form-group mx-md-3 mt-md-3">
                    <label>Caption Bottom</label>
                    <input type="text" id="footer-text" class="form-control"
                        placeholder="Enter Caption at Bottom of Picture" onkeydown="addCaptionBottom()">
                </div>
                <div class=" text-md-center mt-md-5">
                    <button type="button" class="btn btn-outline-dark px-md-5">Download</button>
                </div>
            </div>
            <div class="col-md-8 text-md-center">
                <p class="text-md-center text-white" id="caption-top"></p>
                <canvas class="img" id="image-canvas"></canvas>
                <p class="text-md-center text-white" id="caption-bottom"></p>        
            </div>
        </div>
    
    </div>

<script type="text/javascript" src="js\canvas.js"></script>
</body>
</html>
